on:
  push:
    branches: [ "master", "setup-cicd" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Emscripten toolchain
        uses: mymindstorm/setup-emsdk@v11
      - name: Run a multi-line scripta
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          npm run build:wasm
          npm run build
